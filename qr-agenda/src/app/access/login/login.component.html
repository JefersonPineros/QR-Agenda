<ion-header [translucent]="true">
  <ion-toolbar style="--box-shadow: none" class="mi-toolbar-personalizado">
    <!-- <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons> -->
    <ion-title>QR-Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid style="margin-top: 10%">
    <ion-row>
      <ion-col size="12" style="text-align: center">
        <h3>Bienvenido</h3>
      </ion-col>
      <ion-col size="12">
        <ion-input
          label="Solid input"
          label-placement="floating"
          fill="solid"
          placeholder="Enter text"
        ></ion-input>
      </ion-col>

      <ion-col size="12" style="margin-top: 20px">
        <ion-input
          label="Solid input"
          label-placement="floating"
          fill="solid"
          placeholder="Enter text"
        ></ion-input>
      </ion-col>
      <ion-col size="12" style="padding: 10px">
        <ion-button expand="block" (click)="goLogin()">Block</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
