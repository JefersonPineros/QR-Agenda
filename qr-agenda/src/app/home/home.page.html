<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list [inset]="true">
      <ion-item
        [button]="true"
        [routerLink]="['/events']"
        routerDirection="forward"
      >
        <ion-icon
          color="danger"
          slot="start"
          name="arrow-forward"
          size="large"
        ></ion-icon>
        <ion-label>Eventos</ion-label>
      </ion-item>
      <ion-item
        [button]="true"
        [routerLink]="['/create']"
        routerDirection="forward"
      >
        <ion-icon
          color="tertiary"
          slot="start"
          name="arrow-forward"
          size="large"
        ></ion-icon>
        <ion-label>Crear</ion-label>
      </ion-item>
      <ion-item
        [button]="true"
        [routerLink]="['/checkIn']"
        routerDirection="forward"
      >
        <ion-icon
          color="success"
          slot="start"
          name="arrow-forward"
          size="large"
        ></ion-icon>
        <ion-label>Check-in</ion-label>
      </ion-item>
      <ion-item
        [button]="true"
        [routerLink]="['/export']"
        routerDirection="forward"
      >
        <ion-icon
          color="warning"
          slot="start"
          name="arrow-forward"
          size="large"
        ></ion-icon>
        <ion-label>Exportar</ion-label>
      </ion-item>
      <ion-item
        [button]="true"
        [routerLink]="['/analitycs']"
        routerDirection="forward"
      >
        <ion-icon
          color="warning"
          slot="start"
          name="arrow-forward"
          size="large"
        ></ion-icon>
        <ion-label>Analisis</ion-label>
      </ion-item>
      <ion-item
        [button]="true"
        [routerLink]="['/scan']"
        routerDirection="forward"
      >
        <ion-icon
          color="warning"
          slot="start"
          name="arrow-forward"
          size="large"
        ></ion-icon>
        <ion-label>Escanear</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Blank </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Qr-Event</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <strong>Ready to create an app?</strong>
      <p>
        Start with Ionic
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://ionicframework.com/docs/components"
          >UI Components</a
        >
      </p>
    </div>
  </ion-content>
</div>
